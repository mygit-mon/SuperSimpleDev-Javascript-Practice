<!DOCTYPE html>
<html>
  <head>
    <title>Variable Cost</title>
  </head>

  <body>
    <script>
      const coffee = 5;
      const bagels = 3;
      const soup = 9;

      // Calculating All Item Cost
      const cost = coffee + bagels * 2 + soup;
      console.log(`Your item cost: ${cost}`);

      // Calculating Tax of 10%
      const costTax = cost * 0.1;
      console.log(`Tax of 10%: ${costTax}`);

      // Calculating Total Cost
      const totalCost = costTax + cost;
      console.log(`Total cost: ${totalCost}`);
    </script>
  </body>
</html>
