<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>

  <body>
    <script>
      const product = {
        name: 'basketball',
        price: 2095,
        ['delivery-time']: '3 days',
      };

      console.log(product);
      product.price += 500;

      console.log(product);

      console.log(product['delivery-time']);
    </script>
  </body>
</html>
