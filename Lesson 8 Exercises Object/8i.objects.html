<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>

  <body>
    <button
      onclick="
        playGame('head')
        "
    >
      Heads
    </button>

    <button
      onclick="
        playGame('tails')
    "
    >
      Tails
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        lose: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();

        const result = randomNumber < 0.5 ? 'head' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
        } else {
          score.lose++;
        }

        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
