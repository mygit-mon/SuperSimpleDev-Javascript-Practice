<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>

  <body>
    <script>
      const product1 = {
        name: 'basketball',
        price: 999,
      };

      const product2 = {
        name: 'basketball',
        price: 999,
      };

      function isSameProduct(product1, product2) {
        if (
          product1.name === product2.name &&
          product1.price === product2.price
        ) {
          return true;
        } else {
          return false;
        }
      }

      console.log(isSameProduct(product1, product2));
    </script>
  </body>
</html>
