<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button
      onclick="
updateCartQuantity(1)
     "
    >
      Add to Cart
    </button>

    <button
      onclick="
updateCartQuantity(2)
    "
    >
      +2
    </button>

    <button
      onclick="
updateCartQuantity(3)
      "
    >
      +3
    </button>

    <button
      onclick="
updateCartQuantity(4)
      "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5)
      "
    >
      +5
    </button>

    <button
      onclick="
updateCartQuantity(-1)
      "
    >
      Remove from cart
    </button>

    <button onclick="updateCartQuantity(-2)">-2</button>

    <button onclick="updateCartQuantity(-3)">-3</button>

    <button onclick="updateCartQuantity(0)">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + value < 0) {
          alert('There are no items on cart');
          return;
        }

        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
