<!DOCTYPE html>
<html>
  <head>
    <title>DOM Button</title>
  </head>

  <body>
    <button
      onclick="
    moveUser('head')
        
    "
    >
      heads
    </button>
    <button
      onclick="
    moveUser('tails')
    "
    >
      tails
    </button>
    <p class="js-result"></p>

    <script>
      function moveUser(moveUser) {
        if (moveUser === 'head') {
          document.querySelector('.js-result').innerHTML = 'You chose: heads';
        } else {
          document.querySelector('.js-result').innerHTML = 'You chose: tails';
        }
      }
    </script>
  </body>
</html>
