<!DOCTYPE html>
<html>
  <head>
    <title>DOM Input</title>
  </head>

  <body>
    <input
      type="text"
      placeholder="Type something"
      onkeyup="realTimeSearchHandler(event)"
      class="js-input"
    />
    <p class="js-realTimeSearch"></p>
    <script>
      function realTimeSearchHandler(event) {
        const inputElement = document.querySelector('.js-input');

        document.querySelector('.js-realTimeSearch').innerHTML =
          inputElement.value;
      }
    </script>
  </body>
</html>
