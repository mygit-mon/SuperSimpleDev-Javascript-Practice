<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button
      onclick="
      if(cartQuantity < 10){
        cartQuantity ++; console.log(`Cart Quantity: ${cartQuantity}`)
      } else {
        console.log('Your cart is already full! ');
      }
     "
    >
      Add to Cart
    </button>

    <button
      onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    "
    >
      +2
    </button>

    <button
      onclick="
      if(cartQuantity + 3 > 10){
        alert(`Your Cart should not exceed to 10, \n Current Cart: ${cartQuantity}`)
      } else{
        cartQuantity +=  3; console.log(`Cart Quantity: ${cartQuantity}`)
      }
      
      "
    >
      +3
    </button>

    <button
      onclick="
      if(cartQuantity + 4 > 10){
        alert(`Your Cart should not exceed to 10, \n Current Cart: ${cartQuantity}`)
      } else{
        cartQuantity +=  4; console.log(`Cart Quantity: ${cartQuantity}`)
      }
      
      "
    >
      +4
    </button>

    <button
      onclick="
      if(cartQuantity + 5 > 10){
        alert(`Your Cart should not exceed to 10, \n Current Cart: ${cartQuantity}`)
      } else{
        cartQuantity +=  5; console.log(`Cart Quantity: ${cartQuantity}`)
      }
      
      "
    >
      +5
    </button>

    <button
      onclick="
      if(cartQuantity -1 < 0 ){
        alert(`There are no left cart: ${cartQuantity}`)
      } else {
        cartQuantity--; console.log(`Cart Quantity: ${cartQuantity}`)
      }
      "
    >
      Remove from cart
    </button>

    <button
      onclick="cartQuantity -=  2; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -2
    </button>

    <button
      onclick="cartQuantity -=  3; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -3
    </button>

    <button
      onclick="cartQuantity -=  cartQuantity; console.log(`Cart Quantity: ${cartQuantity}`); console.log('Your cart has no item!')"
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
