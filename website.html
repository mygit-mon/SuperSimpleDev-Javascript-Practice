<!DOCTYPE html>
<html>
  <head>
    <title>Website</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
        border: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <button title="Good Job" class="red-button" onclick="alert('Good Job')">
      Hello
    </button>

    <p>Paragraph of <button class="yellow-button">Hello</button> Text</p>

    <script>
      alert('Hello');
      console.log(2 + 2);
      console.log('Some' + 'text');
    </script>
  </body>
</html>
