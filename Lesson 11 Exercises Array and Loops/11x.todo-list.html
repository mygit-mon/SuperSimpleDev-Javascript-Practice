<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="../styles/11x-todo-list.css" />
  </head>

  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input
        type="text"
        placeholder="Todo name"
        class="js-name-input name-input"
      />
      <input type="date" class="js-due-date-input due-date-input" />
      <button
        onclick="
        addTodo()
        "
        class="add-todo-btn"
      >
        Add
      </button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="../scripts/11x-todo-list.js"></script>
  </body>
</html>
