<!DOCTYPE html>
<html>
  <head>
    <title>Array and Loops</title>
  </head>

  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        let countEggs = 0;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg') {
            countEggs++;
            if (countEggs <= 2) {
              continue;
            }
          }
          result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
